<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Configuraci√≥n GitHubDB</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="data.js"></script>
    <script src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 15px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>üîß Test de Configuraci√≥n GitHubDB</h1>
    
    <div class="test-section">
        <h2>1. Estado Actual</h2>
        <div id="status-current"></div>
        <button class="btn-secondary" onclick="checkCurrentStatus()">Verificar Estado</button>
    </div>
    
    <div class="test-section">
        <h2>2. Cargar Configuraci√≥n</h2>
        <div id="status-load"></div>
        <button class="btn-primary" onclick="testLoadConfig()">Cargar Configuraci√≥n</button>
    </div>
    
    <div class="test-section">
        <h2>3. Mostrar Modal de Configuraci√≥n</h2>
        <div id="status-modal"></div>
        <button class="btn-primary" onclick="testShowModal()">Mostrar Modal</button>
    </div>
    
    <div class="test-section">
        <h2>4. Configuraci√≥n Manual</h2>
        <div>
            <label>Usuario: <input type="text" id="test-user" value="DevIP98" /></label><br><br>
            <label>Repo: <input type="text" id="test-repo" value="bitacora-mecal" /></label><br><br>
            <label>Token: <input type="password" id="test-token" placeholder="Opcional" /></label><br><br>
            <button class="btn-primary" onclick="testManualConfig()">Configurar Manualmente</button>
        </div>
        <div id="status-manual"></div>
    </div>
    
    <div class="test-section">
        <h2>5. Test de localStorage</h2>
        <div id="status-storage"></div>
        <button class="btn-secondary" onclick="testLocalStorage()">Ver localStorage</button>
        <button class="btn-secondary" onclick="clearLocalStorage()">Limpiar localStorage</button>
    </div>

    <script>
        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function checkCurrentStatus() {
            const status = `
                <strong>GitHubDB Estado:</strong><br>
                - Owner: ${GitHubDB.owner || 'No configurado'}<br>
                - Repo: ${GitHubDB.repo || 'No configurado'}<br>
                - Token: ${GitHubDB.token ? 'Configurado' : 'No configurado'}<br>
                - isConfigured(): ${GitHubDB.isConfigured()}
            `;
            updateStatus('status-current', status, 'info');
        }
        
        async function testLoadConfig() {
            try {
                updateStatus('status-load', 'Cargando configuraci√≥n...', 'info');
                await GitHubDB.cargarConfiguracion();
                updateStatus('status-load', '‚úÖ Configuraci√≥n cargada exitosamente', 'success');
                checkCurrentStatus();
            } catch (error) {
                updateStatus('status-load', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function testShowModal() {
            try {
                GitHubDB.showConfigModal();
                updateStatus('status-modal', '‚úÖ Modal mostrado', 'success');
            } catch (error) {
                updateStatus('status-modal', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function testManualConfig() {
            const owner = document.getElementById('test-user').value.trim();
            const repo = document.getElementById('test-repo').value.trim();
            const token = document.getElementById('test-token').value.trim();
            
            try {
                const config = {
                    owner,
                    repo,
                    token: token || null,
                    lastUpdated: new Date().toISOString()
                };
                
                GitHubDB.aplicarConfiguracion(config);
                updateStatus('status-manual', '‚úÖ Configuraci√≥n aplicada manualmente', 'success');
                checkCurrentStatus();
            } catch (error) {
                updateStatus('status-manual', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function testLocalStorage() {
            const config = localStorage.getItem('github-config');
            const registros = localStorage.getItem('bitacoraRegistros');
            
            const status = `
                <strong>localStorage:</strong><br>
                - github-config: ${config ? 'Existe' : 'No existe'}<br>
                - bitacoraRegistros: ${registros ? 'Existe' : 'No existe'}<br>
                ${config ? `<br><strong>Configuraci√≥n:</strong><br>${config}` : ''}
            `;
            updateStatus('status-storage', status, 'info');
        }
        
        function clearLocalStorage() {
            localStorage.removeItem('github-config');
            localStorage.removeItem('bitacoraRegistros');
            updateStatus('status-storage', 'üóëÔ∏è localStorage limpiado', 'info');
            checkCurrentStatus();
        }
        
        // Cargar estado inicial
        document.addEventListener('DOMContentLoaded', () => {
            checkCurrentStatus();
            testLocalStorage();
        });
    </script>
</body>
</html>
